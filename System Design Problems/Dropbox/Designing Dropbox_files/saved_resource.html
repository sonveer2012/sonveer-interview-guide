      .center {
          margin: auto;

  <body>
    <div class="row center">
      <label for="total_users" class="col-sm-6 col-form-label"><b>Total Users</b></label>
      <div class="col-sm-6">
        <div class="input-group">
          <input type="text" value="500" class="form-control bfh-number" oninput="updateFields()" id="total_users" placeholder="Total Users" data-min="0" data-max="9999999">
          <span style="width: 40%;" class="input-group-addon">million users</span>
          <!-- <span style="margin-left: 20px;"class="fa fa-user"></span> -->
        </div>
      </div>


    </div>

    <br>

    <div class="row center">
      <label for="files_per_user" class="col-sm-6 col-form-label"><b>Files per user</b></label>
      <div class="col-sm-6">
        <div class="input-group">
          <input type="text" value="200" class="form-control bfh-number" oninput="updateFields()" id="files_per_user" placeholder="Files per user" data-min="0" data-max="9999999">
        </div>
      </div>
    </div>

    <br>

    <div class="row center">
      <label for="file_size" class="col-sm-6 col-form-label"><b>File size (avg)</b></label>
      <div class="col-sm-6">
        <div class="input-group">
          <input type="text" value="100" class="form-control bfh-number" oninput="updateFields()" id="file_size" placeholder="Avg. file size" data-min="0" data-max="9999999">
          <span style="width: 40%;" class="input-group-addon">KB</span>
        </div>
      </div>
    </div>

    <hr>

    <div class="row center">
      <label for="total_files" class="col-sm-6 col-form-label"><b>Total Files</b></label>
      <div class="col-sm-6">
        <div class="input-group">
          <input type="text" disabled="true" value="" style="background-color:#cbff7a;" class="form-control bfh-number" id="total_files" placeholder="Avg. file size" data-min="0" data-max="9999999">
          <span style="width: 40%;" class="input-group-addon">billion</span>
        </div>
      </div>
    </div>

    <br>

    <div class="row center">
      <label for="total_storage" class="col-sm-6 col-form-label"><b>Total Storage</b></label>
      <div class="col-sm-6">
        <div class="input-group">
          <input type="text" disabled="true" value="" style="background-color:#cbff7a;" class="form-control bfh-number" id="total_storage" placeholder="Avg. file size" data-min="0" data-max="9999999">
          <span style="width: 40%;" class="input-group-addon">PB</span>
        </div>
      </div>
    </div>

    <script>
      function updateFields() {
        var total_users = document.getElementById("total_users");
        var files_per_user = document.getElementById("files_per_user");
        var file_size = document.getElementById("file_size");

        var total_files = document.getElementById("total_files");
        var total_storage = document.getElementById("total_storage");

        var total_files_count = total_users.value * 1000000 * files_per_user.value;
        var total_size_kb = total_files_count * file_size.value;
        var total_size_in_pb = total_size_kb / (1000 * 1000 * 1000 * 1000);

        total_files.value = Number((total_files_count / 1000000000).toFixed(2));
        total_storage.value = Number((total_size_in_pb).toFixed(2));
      }

      updateFields();
    </script>
